<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Songs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hamburger Menu -->
  <button id="menu-toggle" aria-label="Toggle menu">&#9776;</button>

  <!-- Sidebar (Loaded from external file) -->
  <div id="sidebar-container"></div>

  <script>
    // Load the sidebar into the #sidebar-container
    fetch('sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        // Re-attach toggle functionality after loading
        const menuToggle = document.getElementById("menu-toggle");
        const sidebar = document.getElementById("sidebar");
        menuToggle.addEventListener("click", () => {
          sidebar.classList.toggle("open");
        });
      });
  </script>

  <!-- Song Start -->
  <div id="songs-container">
    <div class="song">
      <h2>Supportive</h2>
      <audio controls>
        <source src="songs/supportive.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </div>
  <!-- Song End -->
  <!-- Song Start -->
  <div id="songs-container">
    <div class="song">
      <h2>Make You Feel My Love (cover)</h2>
      <audio controls>
          <source src="songs/make_you_feel_my_love.wav" type="audio/wav">
            Your browser does not support the audio element.
      </audio>
    </div>
    <!-- Song End -->

  <div id="songs-container">
    <div class="song">
      <h2>Journals</h2>
      <audio controls>
          <source src="songs/journals.wav" type="audio/wav">
            Your browser does not support the audio element.
      </audio>
    </div>
    <!-- Song End -->
  <!-- Song Start -->
  <div id="songs-container">
    <div class="song">
      <h2>Outliers</h2>
      <audio controls>
          <source src="songs/outliers.wav" type="audio/wav">
            Your browser does not support the audio element.
      </audio>
    </div>
    <!-- Song End -->
  </div>
</body>
</html>
